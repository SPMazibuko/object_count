<!DOCTYPE html>
<html>
<head>
    <title>Shelf Detection Results</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Shelf Detection Results</h1>
    <form action="/detect_shelves" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Detect Shelves</button>
    </form>
    {% if shelves %}
    <table>
        <tr>
            <th>Shelf Number</th>
            <th>Product Count</th>
        </tr>
        {% for shelf in shelves %}
        <tr>
            <td>{{ shelf.shelf_number }}</td>
            <td>{{ shelf.product_count }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
